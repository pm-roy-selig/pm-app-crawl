<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

<div class="container" ng-controller="main">


    <div class="col-sm-12">

        <div class="row">
            <div class="col-sm-12 form-horizontal">
                <h1>PM Sitemapper</h1>

                <div class="form-inline">
                    <input class="form-control" placeholder="Name" ng-model="params.name">

                    <input class="form-control" placeholder="URL" ng-model="params.url">


                    <input class="form-control" placeholder="Username" ng-model="params.username">

                    <input class="form-control" placeholder="Password" ng-model="params.password">

                    <button class="btn btn-primary" ng-click="map()">Go</button>
                </div>
            </div>
        </div>

    </div>


    <div class="sitemaps">



    </div>
</div>


<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular-strap/dist/angular-strap.min.js"></script>

<script src="js/main.js"></script>

</body>
</html>
