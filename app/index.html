<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>
<body id="app-container" ng-app="app">

<div class="container" ng-controller="main">

    <div class="row">
        <div class="col-sm-12">

            <div class="row">
                <div class="col-sm-12 form-horizontal">
                    <h1>PM Site Mapper</h1>

                    <div class="form-inline">
                        <input class="form-control" placeholder="Name" ng-model="params.name" ng-disabled="disableUI">
                        <input class="form-control" placeholder="URL" ng-model="params.url" ng-disabled="disableUI">


                        <input class="form-control" placeholder="Username" ng-model="params.username"
                               ng-disabled="disableUI">

                        <input class="form-control" placeholder="Password" ng-model="params.password"
                               ng-disabled="disableUI">


                        <button class="btn btn-primary" ng-click="map()" ng-show="!mappingInProgress">Go</button>
                        <button class="btn btn-primary" ng-click="map()" ng-show="mappingInProgress">Cancel</button>

                    </div>
                </div>
            </div>

        </div>
    </div>



    <div class="row" ng-show="mappingInProgress">

        <div class="col-sm-12">
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                    <span class="sr-only">40% Complete (success)</span>
                </div>
            </div>
        </div>

    </div>

    <hr>

    <div class="row">
        <div class="well">
            <h3>Log</h3>

            <div ng-repeat="item in log">{{item}}</div>
        </div>
    </div>

    <div class="row">
        <div class="well">
            <h3>Site Catalog</h3>

            <button class="btn btn-group-sm btn-default" ng-repeat="item in sites">
                {{item.name}}
                <span class="btn btn-sm btn-default" ng-click="removeSiteFromCatalog( item )">x</span>
            </button>
        </div>
    </div>

</div>




<script src="../bower_components/angular/angular.min.js"></script>
<script src="../bower_components/jquery/dist/jquery.min.js"></script>
<script src="../bower_components/angular-strap/dist/angular-strap.min.js"></script>

<script src="js/main.js"></script>
<script src="js/web-socket-client.js"></script>


</body>
</html>
